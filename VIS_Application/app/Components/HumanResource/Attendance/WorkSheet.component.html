<form novalidate (ngSubmit)="onSubmit(WorkSheetFrm)" [formGroup]="WorkSheetFrm">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-horizontal">
                <div class="col-md-2 col-sm-2 col-xs-8">
                    <div class="form-group Popup-group">
                        <div class="col-md-12  col-xs-12">
                            <label class="LabelCenter">Default Configration : </label>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-sm-8 col-xs-12">
                    <div class="form-group Popup-group">
                        <div class="col-md-8  col-xs-12">
                            <select class="form-control" formControlName="SubActivityId">
                                <option *ngFor="let Dp of DefaulConfigure" value={{Dp.SubActivityId}}>
                                    {{Dp.SubActivityName}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="col-md-2 col-sm-2 col-lg-2 col-xs-12">
                    <div class="form-group Popup-group">
                        <div class="col-md-5  col-xs-12">
                            <input type="submit" class="btn btn-info Width120" value="DefaultSave" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="adminProfile" class="col-md-6 col-sm-12 col-xs-12 pr-md-10 repotwidgetwidth">
        <div class="portlet box green paddingless">
            <div class="portlet-title line accord">
                <div class="caption"><i class="fa fa-user-o" aria-hidden="true"></i>WorkSheet</div>
                <div class="tools">
                    <a class="collapse" (click)="ToogleMyProfile()"></a>
                    <a href="#" class="remove" data-original-title="" title="" (click)="CloseWidgetProfile()"></a>
                </div>
            </div>

            <div class="portlet-body" id="myprofiledata">
                <div class="tabbable tabbable-custom">
                    <div class="scroller" data-always-visible="1" data-rail-visible1="1">
                        <div class="portlet box marbott0">
                            <div class="portlet-body padding0">
                                <div class="table-scrollable">
                                 
                                      
                                            <table class="table table-striped table-bordered table-hover ">
                                                <tr *ngFor="let item of Date" >
                                                    <td style="display:none">
                                                        <span>Date</span>
                                                        <input type="text" class="form-control" placeholder="Created On" >
                                                    </td>
                                                    <td style="display:none">
                                                        <span>WorkSheetID</span>
                                                       
                                                        <input type="text" class="form-control" placeholder="Created On" formControlName="WorkSheetID">
                                                    </td>
                                                    <td  class="color">
                                                        <input type="text" class="form-control" placeholder="Created On" formControlName="Date" style="display:none">
                                                        <span style="font-size:x-large" class="color" >
                                                            {{item.Date | date :'dd/MM/yyyy'}}

                                                        </span>



                                                        <table class="tableworksheet">
                                                            <thead class="tableworksheet">
                                                                <tr class="tableworksheet">
                                                                    <th class="tableworksheetth">Projects</th>
                                                                    <th class="tableworksheetth">Activities/Tasks</th>
                                                                    <th style="width:380px;  text-align: center !important;border: 1px solid #e7ecf1;">Task Description</th>
                                                                    <th class="tableworksheetth">Hours</th>
                                                                    <th class="tableworksheetth">Action</th>
                                                                </tr>
                                                            </thead>

                                                            <tbody class="tableworksheet color">
                                                                <tr *ngFor="let item of createRange(7)" class="tableworksheetth">

                                                                    <td class="tableworksheetth">
                                                                        <select class="form-control" (change)="LoadChildTaskDroDown($event)" formControlName="ProjectID">

                                                                            <option value="0">--Select--</option>
                                                                            <option *ngFor="let PR of ProjectList" value={{PR.ProjectID}}>
                                                                                {{PR.ProjectName}}
                                                                            </option>

                                                                        </select>
                                                                        
                                                                    </td>

                                                                    <td *ngIf="ProjectList !=null" class="tableworksheetth">

                                                                        <select class="form-control" formControlName="TaskId" id="taskid">
                                                                            <option *ngIf="ProjectList.ProjectID == 0" value="0">--Select--</option>
                                                                            <option *ngFor="let CH of ChildDropDown" value={{CH.TaskId}}>
                                                                                {{CH.TaskName}}
                                                                            </option>
                                                                        </select>
                                                                    </td>

                                                                    <!--<td *ngIf="ProjectList ==null">

                                                                        <select class="form-control" formControlName="SubActivityId">
                                                                            <option *ngFor="let Dp of DefaulConfigure" value={{Dp.SubActivityId}}>
                                                                                {{Dp.SubActivityName}}
                                                                            </option>

                                                                        </select>
                                                                    </td>-->

                                                                    <td style="width:380px;">

                                                                        <input type="text" class="form-control" placeholder="Enter task Description" id="taskDescription" formControlName="Description"  style="max-width: 343px" />
                                                                    </td>


                                                                    <td class="tableworksheetth">
                                                                        <input type="text" class="form-control" placeholder="Enter Hours" id="Hours" formControlName="Hours">
                                                                    </td>

                                                                    <td class="tableworksheetth">
                                                                        <div *ngIf="ProjectList ==null">
                                                                            <img src="../../../images/remove.jpg" alt="Remove" />
                                                                        </div>
                                                                    </td>

                                                                </tr>
                                                            </tbody>
                                                            <tr>
                                                                <td style="float:right !important">
                                                                    <input type="submit" class="btn btn-info Width120" value="Save"  (click)="OpenSave()"/>
                                                                </td>
                                                            </tr>
                                                        </table>

                                                    </td>



                                                </tr>
                                            </table>

                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <modal #modal>
    
            <modal-header [show-close]="true">
                <h4 class="modal-title">
                    <b>{{modalTitle}}</b>
                </h4>
            </modal-header>

            <modal-body>

                <div style="display:none">
                    <span>Company*</span>
                    <span>{{CompanyId}}</span>
                </div>

                <div class="row Popup-row">
                    <div class="col-md-12">
                        <div class="form-horizontal" role="form">

                          

                            Hello 





                        </div>
                    </div>
                </div>

            </modal-body>
            <modal-footer>
                <div>
                    <a class="btn btn-danger" (click)="modal.dismiss()">Cancel</a>
                    <!--<button type="submit" [disabled]="NewsFrm.invalid" class="btn btn-success">{{modalBtnTitle}}</button>-->
                    <button type="submit" [disabled]="WorkSheetFrm.invalid" class="btn btn-success">{{modalBtnTitle}}</button>
                </div>
            </modal-footer>

    </modal>

</form>
