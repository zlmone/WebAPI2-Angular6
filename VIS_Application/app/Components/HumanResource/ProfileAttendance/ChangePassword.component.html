<div style="vertical-align:top;float:left;"><h3><b>Change Password </b></h3><br /></div>

    <form novalidate (ngSubmit)="onSubmit(ChangePSWFRM)" [formGroup]="ChangePSWFRM">
        <div class="row Popup-row">
            <div class="col-md-12">
                <div class="form-horizontal">
                    <div class="form-group Popup-group">
                        <div class="col-md-3 col-lg-3 col-xs-12"> <label class="LabelCenter">Old Password</label></div>
                        <div class="col-md-7 col-lg-7 col-lg-7 col-xs-12">
                            <input type="password" class="form-control" placeholder="OldVISPassword" formControlName="VISPassword" required>
                            <!--<textarea class="form-control" placeholder="Dashboard Service URL Local" [(ngModel)]="commonconfiguration.URLLocal" #URLLocal="ngModel" name="URLLocal" required></textarea>-->
                        </div>
                    </div>
                    <div class="form-group Popup-group">
                        <div class="col-md-3 col-lg-3 col-xs-12"> <label class="LabelCenter">New Password</label></div>
                        <div class="col-md-7 col-lg-7 col-lg-7 col-xs-12">
                            <input type="password" class="form-control" placeholder="NewVISPassword" formControlName="NewPassword" required>
                            <!--<textarea class="form-control" placeholder="Dashboard Service URL Local" [(ngModel)]="commonconfiguration.URLLocal" #URLLocal="ngModel" name="URLLocal" required></textarea>-->
                        </div>
                    </div>
                    <div class="form-group Popup-group">
                        <div class="col-md-3 col-lg-3 col-xs-12"> <label class="LabelCenter">Confirm Password</label></div>
                        <div class="col-md-7 col-lg-7 col-lg-7 col-xs-12">
                            <input type="password" class="form-control" placeholder="ConfirmVISPassword" formControlName="ConfirmNewPassword" required>
                            <!--<textarea class="form-control" placeholder="Dashboard Service URL Local" [(ngModel)]="commonconfiguration.URLLocal" #URLLocal="ngModel" name="URLLocal" required></textarea>-->
                        </div>
                    </div>
                    <div class="form-group Popup-group">
                        <div class="col-md-3 col-lg-3 col-lg-3 col-xs-12 margin_top10">
                            <button type="submit" class="btn btn-success" [disabled]="ChangePSWFRM.invalid">Change Password</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </form>

<div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{msg}}
</div>
